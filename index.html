<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitch Resource Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="logo-zoll-w.png" alt="ZOLL Logo" class="header-logo" />
    </header>
    <h1>Welcome to ZOLL-Linkz!</h1>
    <h2>A quick utility to style your HighSpot pitches/links</h2>
    <button id="rseriesAlsBtn">R Series ALS</button>
    <button id="rseriesPlusBtn">R Series PLUS</button>
    <button id="xseriesBtn">X Series Pitches</button>
    <button id="autopulsenxtBtn">AutoPulseNXT Pitches</button>
    <button id="aed3blsBtn">AED 3 BLS</button>
    <button id="aedplusBtn">AED Plus</button>
    <button id="accessoriesBtn">Accessories & Consumables Pitch</button>
    <script>
      document.getElementById("rseriesAlsBtn").addEventListener("click", () => {
        window.location.href = "rseries-als.html";
      });
      document
        .getElementById("rseriesPlusBtn")
        .addEventListener("click", () => {
          window.location.href = "rseries-plus.html";
        });
      document.getElementById("xseriesBtn").addEventListener("click", () => {
        window.location.href = "xseries.html";
      });
      document
        .getElementById("autopulsenxtBtn")
        .addEventListener("click", () => {
          window.location.href = "autopulsenxt.html";
        });
      document.getElementById("aed3blsBtn").addEventListener("click", () => {
        window.location.href = "aed3bls.html";
      });
      document.getElementById("aedplusBtn").addEventListener("click", () => {
        window.location.href = "aedplus.html";
      });
      document
        .getElementById("accessoriesBtn")
        .addEventListener("click", () => {
          window.location.href = "accessories.html";
        });
    </script>
  </body>
</html>
